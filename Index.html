<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR18 News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-removebg-preview.png">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a onclick="reload()" class="logo" href="#">
                <img src="logo-removebg-preview.png" alt="Logo Is loading......">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li id="Cricket ipl" class="hover-links nav-item" onclick="onNavItemsClick('Cricket ipl')">Cricket</li>
                    <li id="Finance" class="hover-links nav-item" onclick="onNavItemsClick('Finance')">Finance</li>
                    <li id="Politics" class="hover-links nav-item" onclick="onNavItemsClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="src-Text" type="text" class="news-search" placeholder="e.g. Hindu">
                <button id="src-btn" class="Click-btn">Search</button>
            </div>
        </div>
    </nav>
    <main id="cards-container" class="cards-container container flex">
      
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img"  src="https://via.placeholder.com/400x200" alt="loading.....">
            </div>
            <div class="card-contant">
                <h3 id="news-title">Thish is card tital </h3>
                <h6 class="news-source" id="news-source">END THAI gyu</h6>
                <p id="news-desc" class="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis vel similique reiciendis!</p>
            </div>
        </div>
    </template>
    
    <script src="Index.js"></script>
</body>
</html>
